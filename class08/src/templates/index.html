<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Magic Test System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      margin: 0 auto 20px;
    }
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h2>Convert SVG to PNG with Magic</h2>
<form enctype="multipart/form-data" method="post" action="/render">
  <input type="file" name="svgfile">
  <br>
  <input type="submit" value="Render">
</form>
</body>
</html>
