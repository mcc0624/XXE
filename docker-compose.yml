 xxe_08:
  image: mcc0624/xxe08:3.0
  privileged: true
  restart: always
  networks:
    extnetwork:
      ipv4_address: 10.1.1.10

 apache:
   image: bitnami/apache:2.4.54
   restart: always
   networks:
     extnetwork:
       ipv4_address: 10.1.1.11
   ports:
     - "80:8080"
   volumes:
     - ./apache/index.html:/opt/bitnami/apache2/htdocs/index.html
     - ./apache/my_vhost.conf:/vhosts/my_vhost.conf